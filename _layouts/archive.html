---
layout: default
---

<div class="post other-pages">
  <h1>{{ page.type }}: {{ page.title }}</h1>
  <ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> ({{ post.date | date: "%-d %b %Y" }})<br>
      {{ post.description }}
    </li>
  {% endfor %}
  </ul>
</div>

<hr>
